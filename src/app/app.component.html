<div class="container-fluid">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Add a new item</mat-label>
      <input matInput placeholder="Start typing..." #newItem [value]="newTodo.title">
    </mat-form-field>
    <div class="d-inline-flex">
      <button mat-mini-fab color="primary" (click)="add(newItem)">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div *ngIf="selectedTodo?.id">
      <mat-card>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput #updateItem [value]="selectedTodo.title">
        </mat-form-field>
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-subtitle>User Id: {{selectedTodo.userId}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            This task {{ selectedTodo.completed ? 'has been marked completed!' : 'is incomplete.'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="updateTodo(updateItem)">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>

  <mat-divider></mat-divider>
  <app-todo-list (removeTodo)='remove($event)' (todoClickEvent)='todoClickEvent($event)' (todoSelectionChange)="todoSelectionChange($event)" [todoList]="todoList"></app-todo-list>
</div>
